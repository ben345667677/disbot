name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          envs: DISCORD_TOKEN,CLIENT_SECRET,OPENROUTER_API_KEY,REDIRECT_URI
          script: |
            pkill -f "python.*bot.py" || true
            sleep 2
            mkdir -p ~/discord-bot && cd ~/discord-bot
            if [ -d ".git" ]; then git pull origin main; else git clone https://github.com/${{ github.repository }}.git .; fi
            python3 -m venv venv || true
            source venv/bin/activate
            pip install -q --upgrade pip
            pip install -q -r requirements.txt
            echo "DISCORD_TOKEN=$DISCORD_TOKEN" > .env
            echo "CLIENT_SECRET=$CLIENT_SECRET" >> .env
            echo "OPENROUTER_API_KEY=$OPENROUTER_API_KEY" >> .env
            echo "REDIRECT_URI=$REDIRECT_URI" >> .env
            setsid ~/discord-bot/venv/bin/python bot.py > ~/discord-bot/bot.log 2>&1 &
            sleep 1
            echo "Done!"
